<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">    


<h1 align="center">The Battleship game</h1>


<table align="center" id="opponent" class="battleGrid" style="float: right; margin-right: 20%;">
</table>

<table align="center" id="player" class="battleGrid" style="float: left; margin-left: 20%;">
</table>



<ul>
    <ul><button  id="place_minesweeper" >Place Minesweeper</button></ul>
    <ul><button align="left" id="place_destroyer" >Place Destroyer</button></ul>
    <ul><button align="left" id="place_battleship" >Place Battleship</button></ul>
    <ul><input align="left" type="checkbox" id="is_vertical" >Vertical</input></ul>
    <ul><input align="left" type="button" value="Restart Game" onClick="window.location.reload()"></ul>

</ul>


<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
